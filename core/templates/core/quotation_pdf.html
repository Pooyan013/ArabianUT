<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quotation</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Quotation for {{ job.car.brand }} {{ job.car.model }} ({{ job.car.plate_number }})</h1>
    <p><strong>Claim Number:</strong> {{ job.car.claim_number }}</p>
    <hr>
    <h3>Required Parts</h3>
    <table>
        <thead>
            <tr>
                <th>Part Name</th>
                <th style="text-align: right;">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for part in parts %}
            <tr>
                <td>{{ part.name }}</td>
                <td style="text-align: right;">{{ part.price|floatformat:2 }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No parts listed.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
