{% extends "accounts/base.html" %}

{% block title %}Edit Car: {{ car.plate_number }}{% endblock title %}

{% block content %}
<main class="main-content">
    <div class="auth-card">
        <div class="p-4 p-md-5">
            <h2 class="text-center mb-4 fw-bold">Edit Car Information</h2>
            <h5 class="text-center text-white-50 mb-4">{{ car.brand }} - {{ car.plate_number }}</h5>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                {% endfor %}

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
